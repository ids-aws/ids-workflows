name: CI Pipeline

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Service name (default: repo name)'
        required: false
        type: string
        default: ''
      run-tests:
        description: 'Run tests (target: test)'
        required: false
        type: boolean
        default: true
      build-validation:
        description: 'Build final image for validation (no push)'
        required: false
        type: boolean
        default: true

    secrets:
      MAVEN_SETTINGS_XML:
        required: false

# No AWS permissions needed - CI only builds locally
permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Maven settings
        uses: {{ORG_NAME}}/ids-workflows/actions/maven-settings@main
        id: maven
        with:
          settings-base64: ${{ secrets.MAVEN_SETTINGS_XML }}

      - name: Run tests
        if: inputs.run-tests
        uses: {{ORG_NAME}}/ids-workflows/actions/docker-build@main
        with:
          target: test
          push: 'false'
          maven-settings-path: ${{ steps.maven.outputs.settings-path }}

      - name: Build validation
        if: inputs.build-validation
        uses: {{ORG_NAME}}/ids-workflows/actions/docker-build@main
        with:
          target: final
          push: 'false'
          maven-settings-path: ${{ steps.maven.outputs.settings-path }}
